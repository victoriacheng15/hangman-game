<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex flex-col justify-between w-full min-h-screen text-gray-900 bg-gradient-to-t from-green-500 to-teal-200 max-w-7xl font-san"
  >
    <header class="w-full py-4 text-center text-gray-100 bg-gray-900">
      <h1 class="text-3xl">Let's play hangman</h1>
    </header>
    <div class="w-11/12 gap-8 py-10 mx-auto">
      <main class="flex flex-col items-center justify-center w-full gap-10">
        <div class="flex flex-col gap-12 lg:flex-row">
          <section
            class="grid w-[300px] md:w-[400px] lg:w-[500px] aspect-square grid-cols-3 grid-rows-3 bg-center bg-cover bg-[url('https://images.unsplash.com/photo-1648630684418-b2b10634732e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8Q0R3dXdYSkFiRXd8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60')]"
          >
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </section>
          <section class="flex flex-col items-center justify-center gap-2">
            <h2 class="text-2xl font-semibold text-center">
              You have <span data-chance>9</span> chances!
            </h2>
            <p class="text-lg font-semibold text-center">
              Before the image is gone completely. Choose wisely!
            </p>
            <section>
              <h3>show words</h3>
            </section>
          </section>
        </div>
        <section
          data-keyboard
          class="flex flex-col items-center justify-center gap-4 duration-300 ease-linear"
        ></section>
      </main>
    </div>
    <footer class="w-full mt-auto bg-gray-900">
      <p class="py-4 text-sm text-center text-gray-100">
        Built by Victoria 2022
      </p>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
